<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/view.js"></script>
    <script src="js/levenshtein.js"></script>
    <script src="js/match.js"></script>
    <script src="js/my-file.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Lines Match</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form id="filesToMatch">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Files:</strong>
                    </div>
                    <div class="list-group">
                        <div class="form-group">
                            <div class="list-group-item">
                                <label for="input">Input:</label>
                                <input type="file" id="input" name="input">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="list-group-item">
                                <label for="patterns">Patterns:</label>
                                <input type="file" id="patterns" name="pattern">
                            </div>
                        </div>
                        <div class="list-group-item">
                            <input type="button" value="Match" class="btn btn-primary " onclick="app.findPatterns(this.form)">
                        </div>
                    </div>

                </div>
                </form>
            </div>

            <div class="col-lg-6" id="target"></div>
        </div>
    </div>
    <script id="template" type="x-tmpl-mustache">
        {{#data}}
            {{#data.message}}
                <div class="alert alert-danger alert-dismissible fade in">
                 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                   <strong>{{data.message}}</strong>
                </div>
            {{/data.message}}
            {{#data.mode}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Mode 1</strong>
                    </div>
                    <div class="list-group">
                            {{#intersection}}
                                <div class="list-group-item">{{.}}</div>
                            {{/intersection}}
                        {{^intersection}}
                              <div class="list-group-item">No match!</div>
                        {{/intersection}}
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Mode 2</strong>
                    </div>
                    <div class="list-group">
                            {{#partial}}
                             <div class="list-group-item">{{.}}</div>
                             {{/partial}}
                        {{^partial}}
                              <div class="list-group-item">No match!</div>
                        {{/partial}}
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Mode 3</strong>
                    </div>
                    <div class="list-group">
                            {{#similar}}
                             <div class="list-group-item">{{.}}</div>
                             {{/similar}}
                        {{^similar}}
                              <div class="list-group-item">No match!</div>
                        {{/similar}}
                    </div>
                </div>
            {{/data.mode}}
        {{/data}}

</script>

</body>
</html>
