<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="js/view.js"></script>
    <script src="js/levenshtein.js"></script>
    <script src="js/match.js"></script>
    <script src="js/file-match.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<form id="filesToMatch">
    <p>input:</p>
    <input type="file" name="input">
    <p>pattern:</p>
    <input type="file" name="pattern">
    <input type="button" value="Match!" onclick="app.compareFiles(this.form)">
</form>
<div id="target"></div>
<script id="template" type="x-tmpl-mustache">
        {{#data}}
        <div>
            {{data.message}}
            </div>
            {{#data.mode}}
            <h3>Mode 1</h3>
                <div>
                    {{intersection}}{{^intersection}}No match!{{/intersection}}
                </div>
            <h3>Mode 2</h3>
                <div>
                    {{partial}}{{^partial}}No match!{{/partial}}
                </div>
            <h3>Mode 3</h3>
                <div>
                    {{similar}}{{^similar}}No match!{{/similar}}
                </div>
            {{/data.mode}}
        {{/data}}

</script>
</body>
</html>
